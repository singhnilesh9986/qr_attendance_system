{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | QRAttend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'attendance/student_login.css' %}">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen flex items-center justify-center p-6">

    <div class="bg-white p-10 rounded-[40px] shadow-2xl w-full max-w-md border border-gray-100 flex flex-col items-center text-center">
        
        <h1 class="text-3xl font-black mb-2 text-gray-800">Student <span class="text-[#137fec]">Login</span></h1>
        <p class="text-gray-400 text-sm mb-8">Enter your details to join the class</p>

        <form method="POST" class="w-full flex flex-col gap-4">
            {% csrf_token %}
            <div class="text-left w-full">
                <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Username or Email</label>
                <input type="text" name="username" placeholder="Enter Email" required 
                       class="w-full p-4 bg-[#e8f0fe] border-none rounded-xl outline-none text-gray-700">
            </div>
            
            <div class="text-left w-full">
                <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Password</label>
                <input type="password" name="password" placeholder="Enter your Password" required 
                       class="w-full p-4 bg-[#e8f0fe] border-none rounded-xl outline-none text-gray-700">
            </div>
            
            <button type="submit" class="w-full bg-[#137fec] text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-600 transition-all mt-4 flex justify-center items-center">
                Login
            </button>
        </form>

        <div class="relative flex items-center py-8 w-full">
            <div class="flex-grow border-t border-gray-100"></div>
            <span class="flex-shrink mx-4 text-gray-300 text-[10px] font-bold uppercase tracking-widest">Or</span>
            <div class="flex-grow border-t border-gray-100"></div>
        </div>

        <a href="{% provider_login_url 'google' %}" class="w-full bg-white border border-gray-200 text-gray-700 font-bold py-4 rounded-xl flex items-center justify-center gap-3 hover:bg-gray-50 transition-all shadow-sm">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
            <span>Register here with Google</span>
        </a>
    </div>

</body>
</html>
