<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password | QRAttend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-[#f8fafc] min-h-screen flex items-center justify-center p-6">
    <div class="bg-white p-10 rounded-[40px] shadow-2xl w-full max-w-md text-center border border-gray-100">
        <h1 class="text-3xl font-black mb-2 text-gray-800">Secure Your <span class="text-[#137fec]">Account</span></h1>
        <p class="text-gray-400 text-sm mb-8">Create a password to use for manual login later.</p>

        <form method="POST" class="flex flex-col gap-4">
            {% csrf_token %}
            <div class="text-left">
                <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">New Password</label>
                <input type="password" name="password" placeholder="••••••••" required 
                       class="w-full p-4 bg-[#e8f0fe] border-none rounded-xl outline-none text-gray-700">
            </div>
            <div class="text-left">
                <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="••••••••" required 
                       class="w-full p-4 bg-[#e8f0fe] border-none rounded-xl outline-none text-gray-700">
            </div>
            <button type="submit" class="w-full bg-[#137fec] text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-600 transition-all mt-4">
                Set Password & Finish
            </button>
        </form>
    </div>
</body>
</html>
