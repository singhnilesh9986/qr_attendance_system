{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Selection - QRAttend</title>
    
    <link rel="stylesheet" href="{% static 'attendance/login_selection.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="selection-container">
        <div class="selection-grid">
            
            <div class="card student" onclick="location.href='{% url 'student_login' %}'">
                <div class="icon-box">
                    <span class="material-symbols-outlined" style="color: #137fec;">school</span>
                </div>
                <h2 class="title">Student Login</h2>
                <p class="description">Scan QR codes and track history.</p>
            </div>

            <div class="card admin" onclick="location.href='{% url 'admin_login' %}'">
                <div class="icon-box">
                    <span class="material-symbols-outlined" style="color: #4b5563;">admin_panel_settings</span>
                </div>
                <h2 class="title">Admin Panel</h2>
                <p class="description">Manage system and QR codes.</p>
            </div>

        </div>
    </div>

</body>
</html>
